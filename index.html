<!DOCTYPE html>
<html ng-app="midiPad">
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="/reset.css" />
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-touch.min.js"></script>		
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="/Directives/audioPlayer.js"></script>
		<script type="text/javascript" src="/Directives/midiPanel.js"></script>		
		<script type="text/javascript" src="/Directives/playlist.js"></script>
		<script type="text/javascript" src="/Controllers/MidiPadController.js"></script>		
		<script type="text/javascript" src="/Services/SoundLoaderService.js"></script>				
		<script type="text/javascript" src="/Services/AudioContextService.js"></script>	
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body ng-keypress="MidiPad.code($event.keyCode)" ng-controller="MidiPadController as MidiPad">
		<div class="midi-pad">
			<div class="col-50">
				<playlist playlist="MidiPad.songs" current-song="MidiPad.song"></playlist>	
			</div>			
			<div class="col-50">
				<p>NOW PLAYING : <br/><br/>{{MidiPad.song.name}}</p>
			</div>
			<div class="midi-pad-section">
				<midi-panel midi-rows="MidiPad.midiRows" pressed-key="MidiPad.pressedKey" midi-cols="MidiPad.midiCols" sounds="MidiPad.sounds"></midi-panel>
			</div>
			<div class="col-50">
				<audio-player song-path="MidiPad.song.url" loop-song="MidiPad.song.loop"></audio-player>
			</div>
			<div class="col-50">
				<p>HTML 5 MIDI PAD<br/></p>
			</div>
		</div>
		
	</body>	
</html>
