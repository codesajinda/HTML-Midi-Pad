<!DOCTYPE html>
<html ng-app="midiPad">
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" type="text/css" href="/MidiPadController/reset.css" />
		<link rel="stylesheet" type="text/css" href="/MidiPadController/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>		
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="/MidiPadController/Directives/audioPlayer.js"></script>
		<script type="text/javascript" src="/MidiPadController/Directives/midiPanel.js"></script>		
		<script type="text/javascript" src="/MidiPadController/Directives/playlist.js"></script>
		<script type="text/javascript" src="/MidiPadController/Controllers/MidiPadController.js"></script>		
		<script type="text/javascript" src="/MidiPadController/Services/SoundLoaderService.js"></script>				
		<script type="text/javascript" src="/MidiPadController/Services/AudioContextService.js"></script>	
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div class="midi-pad" ng-controller="MidiPadController as MidiPad">
			<div class="col-50">
				<playlist playlist="MidiPad.songs" current-song="MidiPad.song"></playlist>	
			</div>			
			<div class="col-50">
				<p>NOW PLAYING : <br/><br/>{{MidiPad.song.name}}</p>
			</div>
			<div class="midi-pad-section">
				<midi-panel midi-rows="MidiPad.midiRows" midi-cols="MidiPad.midiCols" sounds="MidiPad.sounds"></midi-panel>
			</div>
			<div class="col-50">
				<audio-player song-path="MidiPad.song.url" loop-song="MidiPad.song.loop"></audio-player>
			</div>
			<div class="col-50">
				<p>HTML 5 MIDI PAD<br/></p>
			</div>
		</div>
		
	</body>	
</html>
